version: 2

# Basic tests for calcualted tables

models:
  - name: activity
    columns:
      - name: date
        tests:
          - not_null
          - unique
      - name: tests
        tests:
          - not_null
  
  - name: results
    columns:
      - name: _id
        tests:
          - not_null
          - unique
      - name: mode
        tests:
          - accepted_values:
              values: ['time', 'words', 'custom']
      - name: language
        tests:
          - accepted_values:
              values: ['english', 'english_5k', 'english_1k']
      - name: timestamp
        tests:
          - unique